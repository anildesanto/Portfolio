<div class="row">
  <div class="column">
    <div class="image-container">
      <img [src]="project.displayImage">
    </div>
  </div>
  <div class="column">
    <span>{{project.title}}</span>
    <div class="divider small"></div>
    <span class="highlight">{{project.year}}</span>
    <div class="divider medium"></div>
    <span>{{project.description}}</span>
  </div>
</div>
<div class="divider medium"></div>
