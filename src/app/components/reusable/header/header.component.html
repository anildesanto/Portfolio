<div class="header-container">
  <div class="options">
    <div tabindex="0" [ngClass]="section.selected ? 'header-section selected' : 'header-section'"
    *ngFor="let section of sections; let i = index"
    appOncreate (onCreate)= "onSectionLoad(section, i, $event)"
    (click)="onSectionSelect(section)"
    (keydown.enter)="onSectionSelect(section)"
    >{{section.title}}</div>
  </div>
  <div class="selection-indicator" #indicator><div class="view" ></div></div>
</div>
